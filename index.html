<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="registration">
        <section class="reg-container">

            <h2 class="reg-head">Register</h2>

            <form class="reg-form" action="#" method="post">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="re-enter the password" required>
               

                <fieldset>

                    <legend>Gender</legend>

                    <label for="male"><input type="radio" id="male" name="gender" value="male">Male</label>

                    <label for="female"><input type="radio" id="female" name="gender" value="female">Female</label>

                    <label for="other"><input type="radio" id="other" name="gender" value="other">Other</label>

                </fieldset>

                <label for="checkbox"><input type="checkbox" id="checkbox" name="checkbox">Terms & Conditions.</label>

                <button type="submit" id="reg-btn">Register</button>

            </form>
        </section>
    </main>
</body>
</html>
